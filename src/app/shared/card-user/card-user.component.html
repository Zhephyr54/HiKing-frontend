<div class="container" style="margin-bottom: 20px">
  <div class="row">
    <div class="col-sm-2 col-md-2">
      <img *ngIf="user.photo" src="{{user.photo}}"
           alt="" class="img-rounded img-responsive" />
      <img *ngIf="!user.photo" src="https://animal-id.info/img/no-user.jpg"
           alt="" class="img-rounded img-responsive" />
    </div>
    <div class="col-sm-4 col-md-4">
      <blockquote>
        <p>{{user.firstname}} {{user.lastname}}</p> <small><cite title="Source Title">{{user.address}} <i class="glyphicon glyphicon-map-marker"></i></cite></small>
      </blockquote>
      <p> <i class="glyphicon glyphicon-envelope"></i> {{user.email}}
    </div>
  </div>
</div>
